<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        .main{
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
        }

        button{
            height: 40px;
            width: 60px;
            border-radius: 4px;
            background-color: rgb(0, 122, 245);
            color: white;
            font-weight: bold;
            
        }

        button:hover{
            background-color: red;
            height: 62px;
            width: 92px;
            transition:height 1s, width 0.5s, background-color 3s; 
            box-shadow: 10px 10px;
        }

        #circle{
            border-radius: 50%;
            height: 60px;
            width: 60px;
            animation: pulsate 2s infinite;
        }
        @keyframes pulsate {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(1);
            }
            from{
                background-color: rgb(0, 255, 26);
            }
            to{
                background-color: rgb(255, 0, 0);
            }
            
        }
        .ball{
            border-radius: 50%;
            height: 60px;
            width: 60px;
            background-color: blue;
            animation: bounce 2s infinite ease-in-out;
            position: absolute;
            top: 0;
        }

        #ballContainer{
            height: 300px;
            width: 60px;
            background-color: aqua;
            border: 2px solid #000;
            position: relative;
            overflow: hidden;
            
        }

        @keyframes bounce {
            0%, 100% {
                top: 0;
            }
            50% {
                top: 100%;
                transform: translateY(-100%);
            }
        }

        img{
            height: 300px;
            width: 300px;
        }

        .marquee-container {
            width: 100%;
            background-color: #829a7d;
            color: #fff;
            padding: 10px 0;
        }

        .marquee {
         
            animation: slide 5s linear infinite;
        }


        @keyframes slide {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        .card-container {
            width: 300px;
            height: 200px;
            position: relative;
            perspective: 1000px; /* Add perspective to the card */
        }

        .card {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card:hover {
            transform: rotateY(180deg);
        }

        .card-face {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            border-radius: 10px;
        }

        .card-front {
            background-color: #3498db;
            color: white;
        }

        .card-back {
            background-color: #2ecc71;
            color: white;
            transform: rotateY(180deg);
        }
        .menu-button {
            margin-left: 500px;
        }

        .menu-button:hover {
            background-color: #2980b9;
        }

        .menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #c9c5c5;
            color: white;
            overflow-y: auto;
            transition: transform 0.5s ease;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }

        .menu.active {
            transform: translateX(250px);
        }

        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu ul li {
            padding: 15px 20px;
            border-bottom: 1px solid #444;
        }

        .menu ul li a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            display: block;
            font-family: sans-serif;
            font-size: larger;
        }

        .menu ul li a:hover {
            background-color: #575757;
        }

    </style>
</head>
<body>
    <section class ="main">
        <button class ="btn">Button</button>
        <div id = "circle"></div>
        <div id = "ballContainer">
            <div class = "ball">
            </div>
        </div>
    </section>
